<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">
    <title>List of Buyers</title>
</head>
<body>
<h1>List of Buyers</h1>

<table border="1">
    <thead>
    <tr>
        <th>Buyer ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buyer : ${buyers}">
        <td th:text="${buyer.buyerId}"></td>
        <td th:text="${buyer.email}"></td>
        <td th:text="${buyer.firstName}"></td>
        <td th:text="${buyer.lastName}"></td>
        <td th:text="${buyer.password}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/buyers/add}">Add New Buyer</a></p>
<p><a th:href="@{/buyers/edit}">Update Buyer</a></p>
</body>
</html>
